<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/dashboards.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eorzea Analytics | Dashboards</title>

    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay">
        <div class="janela">
            <div class="header-left">
                <h1>Eorzea Analytics</h1>

                <div class="hello">
                    <h3>Olá, <span id="b_usuario">Aventureiro</span>!</h3>
                </div>

                <div class="btn-nav-white">
                    <a href="./cards.html">
                        <h3><i class="fas fa-dungeon"></i> Domínios</h3>
                    </a>
                </div>

                <div class="btn-nav">
                    <h3><i class="fas fa-chart-line"></i> Métricas</h3>
                </div>

                <div class="btn-nav-white">
                    <a href="./mural.html">
                        <h3><i class="fas fa-scroll"></i> Anúncios da Guilda</h3>
                    </a>
                </div>

                <div class="btn-logout" onclick="limparSessao()">
                    <h3><i class="fas fa-door-open"></i> Sair</h3>
                </div>
            </div>

            <div class="dash">
                <div id="alerta">
                    <!-- Alertas serão exibidos aqui -->
                </div>

                <div class="btns-dash" id="btnAquario">
                    <!-- Os botões dos domínios serão gerados aqui -->
                </div>
                
                <div id="graficos">
                    <!-- Gráficos serão exibidos aqui -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO || "Aventureiro";

    var proximaAtualizacao;

    window.onload = exibirAquariosDoUsuario;

    function exibirAquariosDoUsuario() {
        var aquarios = JSON.parse(sessionStorage.AQUARIOS || "[]");
        
        for (var i = 0; i < aquarios.length; i++) {
            var item = aquarios[i];
            
            document.getElementById("btnAquario").innerHTML += `
            <button class="btn-chart btn-white" onclick="exibirAquario(${item.id})" id="btnAquario${item.id}">
                <i class="fas fa-shield-alt"></i> ${item.descricao}
            </button>
            `;

            document.getElementById("graficos").innerHTML += `
                <div id="grafico${item.id}" class="display-none">
                    <h3 class="tituloGraficos">
                        <span id="tituloAquario${item.id}">${item.descricao}</span>
                    </h3>
                    <div class="graph">
                        <canvas id="myChartCanvas${item.id}"></canvas>
                    </div>
                    <div class="label-captura">
                        <p id="avisoCaptura${item.id}" style="color: #e0e0e0"></p>
                    </div>
                </div>
            `;

            obterDadosGrafico(item.id);
        }

        if (aquarios.length > 0) {
            exibirAquario(aquarios[0].id);
        }
    }

    function alterarTitulo(idAquario) {
        var tituloAquario = document.getElementById("tituloAquario" + idAquario);
        var aquarios = JSON.parse(sessionStorage.AQUARIOS || "[]");
        var descricao = "";
        
        for (var i = 0; i < aquarios.length; i++) {
            if (aquarios[i].id == idAquario) {
                descricao = aquarios[i].descricao;
                break;
            }
        }
        
        tituloAquario.innerHTML = "Métricas de Batalha do <span style='color: #ffcc00'>" + descricao + "</span>";
    }

    function exibirAquario(idAquario) {
        var todosOsGraficos = JSON.parse(sessionStorage.AQUARIOS || "[]");

        for (var i = 0; i < todosOsGraficos.length; i++) {
            // Escondendo gráficos não selecionados
            if (todosOsGraficos[i].id != idAquario) {
                var elementoAtual = document.getElementById("grafico" + todosOsGraficos[i].id);
                if (elementoAtual.classList.contains("display-block")) {
                    elementoAtual.classList.remove("display-block");
                }
                elementoAtual.classList.add("display-none");

                // Alterando estilo do botão
                var btnAtual = document.getElementById("btnAquario" + todosOsGraficos[i].id);
                if (btnAtual.classList.contains("btn-pink")) {
                    btnAtual.classList.remove("btn-pink");
                }
                btnAtual.classList.add("btn-white");
            }
        }

        // Exibindo gráfico selecionado
        var graficoExibir = document.getElementById("grafico" + idAquario);
        graficoExibir.classList.remove("display-none");
        graficoExibir.classList.add("display-block");

        // Alterando estilo do botão
        var btnExibir = document.getElementById("btnAquario" + idAquario);
        btnExibir.classList.remove("btn-white");
        btnExibir.classList.add("btn-pink");
    }

    function obterDadosGrafico(idAquario) {
        alterarTitulo(idAquario);

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch("/medidas/ultimas/" + idAquario, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log("Dados recebidos: " + JSON.stringify(resposta));
                    resposta.reverse();
                    plotarGrafico(resposta, idAquario);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error("Erro na obtenção dos dados p/ gráfico: " + error.message);
        });
    }

    function plotarGrafico(resposta, idAquario) {
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        var labels = [];

        // Criando estrutura para plotar gráfico - dados
        var dados = {
            labels: labels,
            datasets: [{
                label: 'Dano Mágico',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                tension: 0.1
            },
            {
                label: 'Dano Físico',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                backgroundColor: 'rgba(199, 52, 52, 0.1)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------');
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":');
        console.log(resposta);

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (var i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os respectivos valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(dados.datasets);
        console.log('----------------------------------------------');

        // Criando estrutura para plotar gráfico - config
        var config = {
            type: 'line',
            data: dados,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e0e0e0'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#b8b8b8'
                        },
                        grid: {
                            color: '#2a2a4a'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#b8b8b8'
                        },
                        grid: {
                            color: '#2a2a4a'
                        }
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        var myChart = new Chart(
            document.getElementById("myChartCanvas" + idAquario),
            config
        );

        setTimeout(function() {
            atualizarGrafico(idAquario, dados, myChart);
        }, 2000);
    }

    function atualizarGrafico(idAquario, dados, myChart) {
        fetch("/medidas/tempo-real/" + idAquario, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {
                    obterdados(idAquario);
                    console.log("Dados recebidos: " + JSON.stringify(novoRegistro));
                    console.log("Dados atuais do gráfico:");
                    console.log(dados);

                    var avisoCaptura = document.getElementById("avisoCaptura" + idAquario);
                    avisoCaptura.innerHTML = "";

                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------");
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.");
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Dados mais recentes já exibidos. Aguardando novas capturas...";
                        console.log("Horário do novo dado capturado:");
                        console.log(novoRegistro[0].momento_grafico);
                        console.log("Horário do último dado capturado:");
                        console.log(dados.labels[dados.labels.length - 1]);
                        console.log("---------------------------------------------------------------");
                    } else {
                        // Atualizando dados do gráfico
                        dados.labels.shift();
                        dados.labels.push(novoRegistro[0].momento_grafico);

                        dados.datasets[0].data.shift();
                        dados.datasets[0].data.push(novoRegistro[0].umidade);

                        dados.datasets[1].data.shift();
                        dados.datasets[1].data.push(novoRegistro[0].temperatura);

                        myChart.update();
                    }

                    proximaAtualizacao = setTimeout(function() {
                        atualizarGrafico(idAquario, dados, myChart);
                    }, 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                proximaAtualizacao = setTimeout(function() {
                    atualizarGrafico(idAquario, dados, myChart);
                }, 2000);
            }
        })
        .catch(function (error) {
            console.error("Erro na obtenção dos dados p/ gráfico: " + error.message);
        });
    }

    // Função placeholder para limpar sessão
    function limparSessao() {
        sessionStorage.clear();
        alert("Sessão finalizada. Retornando à página inicial.");
        window.location.href = "../login.html";
    }
</script>
