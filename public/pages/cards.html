<body>
    <div class="overlay">
        <div class="janela">
            <div class="header-left">
                <h1>Eorzea Analytics</h1>

                <div class="hello">
                    <h3>Olá, <span id="b_usuario">Aventureiro</span>!</h3>

                <div class="btn-nav">

                <div class="btn-logout" onclick="limparSessao()">
                    <h3>Sair</h3>
                </div>
            </div>

            <div class="dash">
                <div id="containerDash">
                    <div id="graficos">
                        <canvas id="dashboard">
                    </div>
                </div>
            </div>


        </div>
</body>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var idUsuario = sessionStorage.ID_USUARIO;

    function obterDadosPerfil() {
        fetch(`/classe/classes/${idUsuario}`,
            { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json()
                        .then(function (resposta) {
                            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                            resposta.reverse();

                            showCharacter(resposta);

                        })
                        .catch(function (error) {
                            console.error(`Erro no then obtenção dos dados p/ gráfico: ${error.message}`);
                        })
                }
                else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            })
    };

    function showCharacter(resposta) {

        console.log(resposta)

        let dados = {
            labels: [
                'Forca',
                'Destreza',
                'Vitalidade',
                'Inteligencia'
            ],
            datasets: [{
                label: 'Atributos',
                data: [],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }]
        };

        for (var i = 0; i < resposta.length; i++) {
            var registro = resposta[i];

            dados.datasets[0].data.push(registro.forca);
            dados.datasets[0].data.push(registro.destreza);
            dados.datasets[0].data.push(registro.vitalidade);
            dados.datasets[0].data.push(registro.inteligencia);

        }

        const config = {
            type: 'radar',
            data: dados,
        };

        let dashboardRaces = new Chart(
            document.getElementById('dashboard'),
            config
        );
    }
    obterDadosPerfil();

</script>

</html>
