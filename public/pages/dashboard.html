<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/dashboards.css">
    <title>Eorzea Analytics | Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="janela">
            <div class="header-left">
                <h1>Eorzea Analytics</h1>

                <div class="hello">
                    <h3>Olá, <span id="b_usuario">Aventureiro</span>!</h3>
                </div>

                <div class="btn-nav-white">
                    <a href="./cards.html">
                        <h3>Domínios</h3>
                    </a>
                </div>

                <div class="btn-nav">
                    <h3>Métricas</h3>
                </div>

                <div class="btn-nav-white">
                    <a href="./mural.html">
                        <h3> Anúncios da Guilda</h3>
                    </a>
                </div>

                <div class="btn-logout" onclick="limparSessao()">
                    <h3>Sair</h3>
                </div>
            </div>

            <div class="dash">
                <div id="alerta">
                    <!-- Alertas serão exibidos aqui -->
                </div>

                <div class="btns-dash" id="btnAquario">
                    <!-- Os botões dos domínios serão gerados aqui -->
                </div>

                <div id="graficos">
                    <h1>Ranking de classe mais escolhida:</h1>
                    <canvas id="dashboard-classe"></canvas>
                    <h1>Ranking de raça mais escolhida:</h1>
                    <canvas id="dashboard-racas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função simulada para limpar sessão
        function limparSessao() {
            alert('Sessão encerrada!');
        }

        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

        function obterDadosGrafico() {
            fetch(`/medidas/ultimas`, 
            { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        graficoRace(resposta);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });

                fetch(`/medidas/tempo-real`, 
            { cache: 'no-store' }).then(function (response2) {
                if (response2.ok) {
                    response2.json().then(function (resposta2) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta2)}`);
                        resposta2.reverse();

                        plotarGrafico(resposta2);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }

        // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
        // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
        // A função *plotarGrafico* também invoca a função *atualizarGrafico*
        function graficoRace(resposta) {

            console.log('iniciando plotagem do gráfico...');

            // Criando estrutura para plotar gráfico - labels
            let labels = [];

            // let labelsClass = [];

            let dadosRace = {
                labels: labels,
                datasets: [{
                    label: 'Número de Jogadores',
                    data: [],
                    backgroundColor: [
                        'rgba(233, 69, 96, 0.7)',
                        'rgba(15, 52, 96, 0.7)',
                        'rgba(26, 26, 46, 0.7)',
                        'rgba(31, 97, 141, 0.7)',
                        'rgba(47, 72, 88, 0.7)',
                        'rgba(82, 109, 130, 0.7)',
                        'rgba(107, 112, 92, 0.7)'
                    ],
                    borderColor: [
                        'rgba(233, 69, 96, 1)',
                        'rgba(15, 52, 96, 1)',
                        'rgba(26, 26, 46, 1)',
                        'rgba(31, 97, 141, 1)',
                        'rgba(47, 72, 88, 1)',
                        'rgba(82, 109, 130, 1)',
                        'rgba(107, 112, 92, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // Inserindo valores recebidos em estrutura para plotar o gráfico
            for (var i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                labels.push(registro.raca);
                dadosRace.datasets[0].data.push(registro.quantidade);
            }

            const configRacas = {
                type: 'bar',
                data: dadosRace,
            };

            // Adicionando gráfico criado em div na tela
            let dashboardRaces = new Chart(
                document.getElementById('dashboard-racas'),
                configRacas
            );

        }

        function plotarGrafico(resposta2) {

            let labelsClass = []

            let dadosClass = {
                labels: labelsClass,
                datasets: [{
                    label: 'Número de Jogadores',
                    data: [],
                    backgroundColor: [
                        'rgba(233, 69, 96, 0.7)',
                        'rgba(15, 52, 96, 0.7)',
                        'rgba(26, 26, 46, 0.7)',
                        'rgba(31, 97, 141, 0.7)',
                        'rgba(47, 72, 88, 0.7)',
                        'rgba(82, 109, 130, 0.7)',
                        'rgba(107, 112, 92, 0.7)'
                    ],
                    borderColor: [
                        'rgba(233, 69, 96, 1)',
                        'rgba(15, 52, 96, 1)',
                        'rgba(26, 26, 46, 1)',
                        'rgba(31, 97, 141, 1)',
                        'rgba(47, 72, 88, 1)',
                        'rgba(82, 109, 130, 1)',
                        'rgba(107, 112, 92, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // Inserindo valores recebidos em estrutura para plotar o gráfico
            for (var i = 0; i < resposta2.length; i++) {
                var registro2 = resposta2[i];
                labelsClass.push(registro2.classe);
                dadosClass.datasets[0].data.push(registro2.qtd);    
            }

            // Criando estrutura para plotar gráfico - config
            const configClass = {
                type: 'bar',
                data: dadosClass
            };

            let dashboardClass = new Chart(
                document.getElementById('dashboard-classe'),
                configClass
            );

        }
        
        obterDadosGrafico();

    </script>
